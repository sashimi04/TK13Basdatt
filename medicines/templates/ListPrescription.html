<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>List Prescription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 8px;
            width: 250px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            padding: 8px 12px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 12px;
        }
        th {
            background-color: #f2f2f2;
        }
        td button {
            margin: 2px;
            font-size: 14px;
            background-color: #2196F3;
        }
        td button:nth-child(2) {
            background-color: #FFC107;
        }
        td button:nth-child(3) {
            background-color: #f44336;
        }
        .add-button {
            margin-top: 20px;
            background-color: #4CAF50;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>List Prescription</h1>

<button class="btn btn-success my-3" data-bs-toggle="modal" data-bs-target="#addPrescriptionModal">+ Add New Prescription</button>

<table>
    <thead>
    <tr>
        <th>No</th>
        <th>Jenis Perawatan</th>
        <th>Obat</th>
        <th>Kuantitas Obat</th>
        <th>Biaya</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td>TRM001 - Dental care</td>
        <td>MED01 - Penicilin</td>
        <td>3</td>
        <td>Rp900.000</td>
        <td>
            <!-- Delete Button -->
            <button class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#deletePrescritionModal">Delete</button>
        </td>
    </tr>
    </tbody>
</table>


<div class="modal fade" id="addPrescriptionModal" tabindex="-1" aria-labelledby="addPrescriptionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content p-3">
            <div class="modal-header border-0">
                <h5 class="modal-title fw-bold" id="addPrescriptionModalLabel">Create New Prescription</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <!-- Jenis Perawatan -->
                    <div class="mb-3">
                        <label for="treatmentType" class="form-label">Jenis Perawatan</label>
                        <select class="form-select" id="treatmentType">
                            <option selected disabled>Jenis Perawatan</option>
                            <option value="TRM001">TRM001 - Dental Care</option>
                            <option value="TRM002">TRM002 - Parasite Control</option>
                            <option value="TRM003">TRM003 - Flea Treatment</option>
                        </select>
                    </div>

                    <!-- Obat -->
                    <div class="mb-3">
                        <label for="medicineSelect" class="form-label">Obat</label>
                        <select class="form-select" id="medicineSelect">
                            <option selected disabled>Obat</option>
                            <option value="MED001">MED001 - Penicillin [80]</option>
                            <option value="MED002">MED002 - Aminophyllin [60]</option>
                            <option value="MED003">MED003 - Amitraz [0]</option>
                        </select>
                    </div>

                    <!-- Kuantitas Obat -->
                    <div class="mb-3">
                        <label for="medicineQty" class="form-label">Kuantitas Obat</label>
                        <input type="number" class="form-control" id="medicineQty" placeholder="2">
                    </div>

                    <!-- Footer Buttons -->
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-outline-secondary me-2" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-dark">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="deletePrescritionModal" tabindex="-1" aria-labelledby="deletePrescritionModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deletePrescritionModalLabel">Confirm Delete</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this prescription?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
