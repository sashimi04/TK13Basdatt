<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>List Medicines</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 8px;
            width: 250px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            padding: 8px 12px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 12px;
        }
        th {
            background-color: #f2f2f2;
        }
        td button {
            margin: 2px;
            font-size: 14px;
            background-color: #2196F3;
        }
        td button:nth-child(2) {
            background-color: #FFC107;
        }
        td button:nth-child(3) {
            background-color: #f44336;
        }
        .add-button {
            margin-top: 20px;
            background-color: #4CAF50;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>List Medicines</h1>

<input type="text" placeholder="Search Medicine Name">
<button>üîç</button>
<button class="btn btn-success my-3" data-bs-toggle="modal" data-bs-target="#addMedicineModal">+ Add New Medicine</button>

<table>
    <thead>
    <tr>
        <th>No</th>
        <th>Kode Obat</th>
        <th>Nama Obat</th>
        <th>Harga Satuan</th>
        <th>Stok</th>
        <th>Dosis</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td>MED001</td>
        <td>Penicillin</td>
        <td>Rp50.000</td>
        <td>100</td>
        <td>0.1ml/kg BB</td>
        <td>
            <!-- Update Stock Button -->
            <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#updateStockModal">Update Stock</button>

            <!-- Update Button -->
            <button class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#updateMedicineModal">Update</button>

            <!-- Delete Button -->
            <button class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#deleteMedicineModal">Delete</button>
        </td>
    </tr>
    </tbody>
</table>


<div class="modal fade" id="addMedicineModal" tabindex="-1" aria-labelledby="addMedicineModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addMedicineModalLabel">Add New Medicine</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Add your form inputs here -->
                <form>
                    <div class="mb-3">
                        <label for="medicineName" class="form-label">Nama</label>
                        <input type="text" class="form-control" id="medicineName" placeholder="Nama">
                    </div>
                    <div class="mb-3">
                        <label for="medicinePrice" class="form-label">Harga Satuan</label>
                        <input type="number" class="form-control" id="medicinePrice" placeholder="Harga Satuan">
                    </div>
                    <div class="mb-3">
                        <label for="medicineDose" class="form-label">Dosis</label>
                        <input type="text" class="form-control" id="medicineDose" placeholder="Dosis">
                    </div>
                    <div class="mb-3">
                        <label for="medicineStock" class="form-label">Stok</label>
                        <input type="number" class="form-control" id="medicineStock" placeholder="Stok Awal">
                    </div>
                    <!-- You can add more fields -->
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Create Medicine</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="updateStockModal" tabindex="-1" aria-labelledby="updateStockModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateStockModalLabel">Update Stock</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="updateStock" class="form-label">New Stock</label>
                        <input type="number" class="form-control" id="updateStock" placeholder="Enter new stock value">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Update Stock</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="updateMedicineModal" tabindex="-1" aria-labelledby="updateMedicineModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateMedicineModalLabel">Update Medicine</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="medicineId" class="form-label">Kode Obat</label>
                        <input type="text" class="form-control" id="medicineId" value="MED001" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="medicineName" class="form-label">Nama</label>
                        <input type="text" class="form-control" id="medicineName" placeholder="Nama">
                    </div>
                    <div class="mb-3">
                        <label for="medicinePrice" class="form-label">Harga Satuan</label>
                        <input type="number" class="form-control" id="medicinePrice" placeholder="Harga Satuan">
                    </div>
                    <div class="mb-3">
                        <label for="medicineDose" class="form-label">Dosis</label>
                        <input type="text" class="form-control" id="medicineDose" placeholder="Dosis">
                    </div>
                    <!-- Add other fields if needed -->
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-warning">Update Medicine</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="deleteMedicineModal" tabindex="-1" aria-labelledby="deleteMedicineModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteMedicineModalLabel">Confirm Delete</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this medicine?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
