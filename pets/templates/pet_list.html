        body {

        .container {

            display: inline-block;
        }
        .btn:hover {

        }
        table {

        tr:hover {

        }
        .action-btns {
            display: flex;

        }
        .btn-edit {
            background-color: #2196F3;
        }

            background-color: #0b7dda;
        }
        .btn-delete {

        }
        .btn-delete:hover {
            background-color: #da190b;
        }
        .pet-photo {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 4px;
        }
        .photo-placeholder {
            width: 50px;
            height: 50px;
            background-color: #eee;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 12px;
        }
        .footer-note {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
