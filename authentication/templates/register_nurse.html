<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Clinic - Register Veterinary Nurse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2, h3 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .required::after {
            content: " *";
            color: red;
        }
        button {
            background-color: #111729;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .section {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <h1>FORM REGISTER</h1>
    <h2>Perawat Hewan</h2>
    
    <form method="POST" action="{% url 'register_nurse' %}">
        {% csrf_token %}
        <div class="section">
            <h3>Informasi Umum</h3>
            <div class="form-group">
                <label for="license" class="required">Nomor izin Praklik</label>
                <input type="text" id="license" name="license" placeholder="Nomor izin Praklik" required>
            </div>
            <div class="form-group">
                <label for="email" class="required">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="password" class="required">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label for="phone" class="required">Nomor Telepon</label>
                <input type="tel" id="phone" name="phone" placeholder="Nomor Telepon" required>
            </div>
            <div class="form-group">
                <label for="hire-date" class="required">Tanggal Diterima</label>
                <input type="date" id="hire-date" name="hire_date" placeholder="Tanggal Diterima" required>
            </div>
            <div class="form-group">
                <label for="address" class="required">Alamat</label>
                <textarea id="address" name="address" rows="3" placeholder="Alamat" required></textarea>
            </div>
        </div>
        <div class="section">
            <h3>Kompetensi</h3>
            <div class="form-group">
                <label for="cert-number" class="required">Nomor Sertifikat</label>
                <input type="text" id="cert-number" name="cert_number" placeholder="Nomor Sertifikat" required>
            </div>
            <div class="form-group">
                <label for="cert-name" class="required">Nama Sertifikat</label>
                <input type="text" id="cert-name" name="cert_name" placeholder="Nama Sertifikat" required>
            </div>
        </div>
        <button type="submit">Register</button>
    </form>
</body>
</html>
