<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Clinic - Register Front-Desk Officer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .required::after {
            content: " *";
            color: red;
        }
        button {
            background-color: #111729;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        hr {
            margin: 30px 0;
            border: 0;
            border-top: 1px solid #eee;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>FORM REGISTER</h1>
    <h2>Front-Desk Officer</h2>
    
    {% if error %}
    <div class="error-message">
        {{ error }}
    </div>
    {% endif %}
    
    <form method="POST" action="{% url 'register_frontdesk' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="email" class="required">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
        </div>
        
        <div class="form-group">
            <label for="password" class="required">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        
        <div class="form-group">
            <label for="phone" class="required">Nomor Telepon</label>
            <input type="tel" id="phone" name="phone" placeholder="Nomor Telepon" required>
        </div>
        
        <div class="form-group">
            <label for="hire-date" class="required">Tanggal Diterima</label>
            <input type="date" id="hire-date" name="hire-date" placeholder="Tanggal Diterima" required>
        </div>
        
        <div class="form-group">
            <label for="address" class="required">Alamat</label>
            <textarea id="address" name="address" rows="3" placeholder="Alamat" required></textarea>
        </div>
        
        <button type="submit">Register</button>
    </form>
</body>
</html>
