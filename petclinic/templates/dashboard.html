{% extends 'base.html' %}
{% block content %}
<div class="max-w-2xl mx-auto bg-white shadow-md rounded-lg p-6">
  <h1 class="text-2xl font-bold mb-4">Dashboard Pengguna</h1>

  <div class="mb-4">
    <label class="block text-sm font-medium mb-1">Nama Pengguna:</label>
    <input type="text" x-model="user.name" class="w-full border border-gray-300 rounded px-3 py-2" readonly />
  </div>

  <div class="mb-4">
    <label class="block text-sm font-medium mb-1">Email:</label>
    <input type="email" x-model="user.email" class="w-full border border-gray-300 rounded px-3 py-2" readonly />
  </div>

  <div class="mb-4">
    <label class="block text-sm font-medium mb-1">Role:</label>
    <input type="text" x-model="user.role" class="w-full border border-gray-300 rounded px-3 py-2" readonly />
  </div>

  <div class="flex justify-end space-x-3">
    <button @click="editUser()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-500">Edit</button>
    <button @click="updateUser()" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-500">Update</button>
  </div>
</div>
