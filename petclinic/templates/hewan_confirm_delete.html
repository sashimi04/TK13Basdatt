{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto p-6 max-w-md bg-white shadow rounded">
  <h1 class="text-2xl font-bold text-red-600 mb-4">Delete Pet</h1>
  <p class="mb-6">
    Apakah kamu yakin untuk menghapus Hewan Peliharaan
    <span class="font-semibold">{{ pet.nama }}</span>
    milik <span class="font-semibold">{{ pet.pemilik.get_full_name }}</span>?
  </p>
  <form method="post" action="{% url 'animals:hewan_delete' pet.id %}">
    {% csrf_token %}
    <div class="flex justify-end space-x-3">
      <a href="{% url 'animals:hewan_list' %}"
         class="px-4 py-2 border border-gray-300 rounded hover:bg-gray-100">
        Cancel
      </a>
      <button type="submit"
              class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">
        Confirm Deletion
      </button>
    </div>
  </form>
</div>
{% endblock %}
